<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dec - Bin</title>
    <link rel="stylesheet" type="text/css" href="decbin.css">
    <script src="decbin.js"></script>
</head>

<body>
    <div id="container">
        <div id="bulb-1w">
            <img src="images/bulb-yellow-8w.svg" alt="off">
        </div>
        <div id="bulb-2w">
            <img src="images/bulb-yellow-4w.svg" alt="off">
        </div>
        <div id="bulb-4w">
            <img src="images/bulb-yellow-2w.svg" alt="off">
        </div>
        <div id="bulb-8w">
            <img src="images/bulb-yellow-1w.svg" alt="off">
        </div>
    </div>
    <div id="container">
        <div id="digit3">
            <img src="switch_off.png" alt="off">
            <div>8W</div>
        </div>
        <div id="digit2">
            <img src="switch_off.png" alt="off">
            <div>4W</div>
        </div>
        <div id="digit1">
            <img src="switch_off.png" alt="off">
            <div>2W</div>
        </div>
        <div id="digit0">
            <img src="switch_off.png" alt="off">
            <div>1W</div>
        </div>
    </div>
    <div class="slidecontainer">
        <input type="range" min="0" max="15" value="0" class="slider" id="myRange">
    </div>
    <div class="decimalcontainer">
        <span class="decimal" id="decimal">0</span>
        <span class="decimal">W</span>
    </div>
</body>

</html>
